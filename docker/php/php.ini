; =============================================================================
; PHP Configuration for Laravel Octane + FrankenPHP (Production)
; =============================================================================

[PHP]
; Memory and execution limits
memory_limit = 256M
max_execution_time = 60
max_input_time = 60
max_input_vars = 3000

; File uploads
upload_max_filesize = 64M
post_max_size = 64M

; Error handling (stderr for Cloud Run logging)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /dev/stderr
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Security
expose_php = Off
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On

; Performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Timezone
date.timezone = UTC

; Output buffering (important for Octane)
output_buffering = Off
implicit_flush = Off

; Sessions (use Redis/database in production)
session.save_handler = files
session.save_path = /tmp

[opcache]
; OPcache is configured in separate file
