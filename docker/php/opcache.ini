; =============================================================================
; OPcache Configuration for Laravel Octane (Production)
; =============================================================================

[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory configuration
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32

; File cache
opcache.max_accelerated_files = 20000

; Validation (disable in production for performance)
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

; Performance optimizations
opcache.fast_shutdown = 1
opcache.enable_file_override = 1

; JIT Configuration (PHP 8+)
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Preloading (optional - uncomment if using preload)
; opcache.preload = /app/preload.php
; opcache.preload_user = www-data

; Save compiled scripts to filesystem
opcache.file_cache = /tmp/opcache
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 0
